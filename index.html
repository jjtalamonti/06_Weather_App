<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <div class="navbar bg-primary">
                <h1 class="display-4 mx-auto text-white">Weather Dashboard</h1>
        </div>
    </header>
    
    <main class="container-fluid">
        <div class="row">

            
                <div class="col-3 m-2 bg-light">
                    <h3>Search for a City:</h3>
                    
                    <div class="input-city">
                       
                        <input type="text" class="form-control rounded" id="city-search" placeholder="Chicago" aria-label="Search" aria-describedby="search-btn">
                        
                        <div class="append-input-city">
                            <button id="search-btn" type="button" class="btn btn-primary form-control my-1">search</button>
                        </div>
                        
                       <ul id="search-history" class="list-group list-group-flush">    
                        
                        </ul> 
                    </div>
                    
                    <div class="city-cards">
                        <div class="card ">
                            <div class="past-city-search">
                                
                            </div>
                    </div>
                </div>
                </div>
            
                <div id="weather" class="col-8 my-3 ml-2">
                    <div class="row-12 border border-dark">
                         <h1 id="city_date"></h1>
                         <h4 id="temp"></h4>
                         <h4 id="wind"></h4>
                         <h4 id="humidity"></h4>
                         <h4 id="uv"></h4>
                    </div>
                    <br>
                    <div class="row-12 border border-dark my-3">
                        <h3>Five Day Forcast</h3>
                    </div>
                    <div class="row" id="weather-boxes" >

                    </div>
                </div >
                    


        </div>


    </main>
    


</body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
</body>
</html>
